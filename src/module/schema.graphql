type Query {
  getMyProfile: User!
  getAllTrainees: [User]
}
type Mutation {
   createTrainee(user: UserInput): User!
   updateTrainee(id: ID!, role: String): User!
   deleteTrainee(id: ID!): ID!
   loginUser(payload: InputCredentials): String!
}

type Subscription{
   traineeAdded: User!
   traineeUpdated: User!
   traineeDeleted: ID!
}
